<div class="flex flex-col items-center px-20 mb-10">
  <h1 class="text-xl font-bold">All blogs</h1>

  <div class="flex flex-wrap gap-4">
    @for(blog of featuredBlogs; track $index){
    <div class="w-3/12">
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{blog.title}}<span class="bg-green-500 text-white font-bold p-1 rounded-md shadow-md">{{getCategoryName()}}</span></mat-card-title>

        </mat-card-header>


        @if(blog.image){
        <img mat-card-image [src]="blog.image" alt="">
        }
       

        <mat-card-content>
          <p>
            {{blog.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="'/blog/'+blog.id">Read More</button>
        </mat-card-actions>
      </mat-card>
    </div>
    }
  </div>
  </div>
