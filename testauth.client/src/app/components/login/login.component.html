<div class="flex w-full justify-center items-center h-full">
  <mat-card appearance="outlined" class="!w-4/12">
    <form action="" class="flex flex-col gap-4 p-20">
      <h2>Login</h2>
      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="text" name="email" [(ngModel)]="email" />
      </mat-form-field>


      <mat-form-field class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="text" name="password" [(ngModel)]="password"/>
      </mat-form-field>


      <button mat-flat-button color="primary" class="w-full" (click)="login()">Login</button>

    </form>
  </mat-card>

</div>
